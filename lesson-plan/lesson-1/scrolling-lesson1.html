<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARTER 3 SCIENCE</title>
    <link rel="stylesheet" href="scrolling-lesson1.css"/>
</head>
<body>
    <div class="reelsContainer"></div>

    <button onclick="scrollToPreviousReel()" class="btn" style="position: fixed; top: 50%; left: 10px; transform: translateY(-50%);">▲</button>
    <button onclick="scrollToNextReel()" class="btn" style="position: fixed; top: 50%; right: 10px; transform: translateY(-50%);">▼</button>
    <button onclick="goBackToPage1()" class="btn" style="font-size: 16px; width: 80px; height: 120px; position: fixed; top: 65px; left: 40px; transform: translateX(-50%);">Back to Page 1</button>

    <script>
        function goBackToPage1() {
    window.location.href = '../../index.html'; 
}

        window.onload = function() {
            // Default reels
            let reels = ["Moon", "Sun", "Earth"];

            // Check if reels were passed via URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlReels = urlParams.get('reels');

            if (urlReels) {
                try {
                    reels = JSON.parse(decodeURIComponent(urlReels));
                } catch (error) {
                    console.error("Error parsing reels from URL:", error);
                }
            }

            const reelsContainer = document.querySelector('.reelsContainer');

            reels.forEach((reel, index) => {
                const reelDiv = document.createElement('div');
                reelDiv.classList.add('reel');
                reelDiv.innerHTML = `<p>Reel ${index + 1}: ${reel}</p>`;
                reelsContainer.appendChild(reelDiv);
            });
        };

        function scrollToNextReel() {
            const reelsContainer = document.querySelector('.reelsContainer');
            reelsContainer.scrollBy({
                top: 0,
                left: reelsContainer.offsetWidth, 
                behavior: 'smooth' 
            });
        }

        function scrollToPreviousReel() {
            const reelsContainer = document.querySelector('.reelsContainer');
            reelsContainer.scrollBy({
                top: 0,
                left: -reelsContainer.offsetWidth, 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
