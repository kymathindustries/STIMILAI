<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimilai</title>
    <link type="text/css" rel="stylesheet" href="css/my-first-stylesheet-ai.css"/>
    <script>
        function goToPage2() {
            const userInput = document.getElementById('inputText').value;
            if (userInput) {
                const page2Url = `Stimilai-Scrolling.html?text=${encodeURIComponent(userInput)}`;
                window.location.href = page2Url;
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="title-container">
            <h1>Stimilai</h1>
        </div>
        <div class="input-container">
            <input type="text" id="inputText" class="input-box" placeholder="ENTER TEXT HERE" />
        </div>
        <div class="button-container">
            <div class="button-box" onclick="goToPage2()">ENTER</div>
        </div>
    </div>
</body>
</html>
