<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIMILAI PAGE 2</title>
    <link type="text/css" rel="stylesheet" href="css/my-first-stylesheet-scrolling.css"/>
    <script>
        window.onload = function() {
            // Retrieve entries from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const entries = JSON.parse(urlParams.get('entries')); // Parse the entries JSON string

            const reelsContainer = document.querySelector('.reelsContainer');
            
            // Display the entries as reels
            entries.forEach((entry, index) => {
                const reelDiv = document.createElement('div');
                reelDiv.classList.add('reel');
                reelDiv.innerHTML = `<p>${entry} - Reel ${index + 1}</p>`;
                reelsContainer.appendChild(reelDiv);
            });
        }

        function goToPage1() {
            window.location.href = 'index.html'; // Path to Page 1
        }
    </script>
</head>
<body>
    <button id="btnh1" class="btn">LIKE BUTTON</button>
    <script>
        const button = document.getElementById('btnh1');
        
        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });
    </script>

    <div style="display: flex; justify-content: center;">
        <div class="reelsContainer"></div>
    </div>

    <!-- Button to go back to Page 1 -->
    <button onclick="goToPage1()" class="btn" style="position: fixed; bottom: 20px; left: -2px;">Back to Page 1</button>
</body>
</html>
