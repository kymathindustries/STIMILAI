<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimilai</title>
    <link type="text/css" rel="stylesheet" href="css/my-first-stylesheet-ai.css"/>
    <script defer src="jss.js"></script>
    <script>
        let entries = [];  // Store all the entered entries

        // Add entry when Enter key is pressed
        function addEntry(event) {
            if (event.key === 'Enter') {
                const inputField = document.getElementById('inputText');
                const entryText = inputField.value.trim();

                if (entryText) {
                    entries.push(entryText);  // Save entry to the array
                    inputField.value = "";  // Clear the input field
                    updateEntriesDisplay();  // Update the display list
                }
            }
        }

        // Update the entries list
        function updateEntriesDisplay() {
            const entriesList = document.getElementById('entriesList');
            entriesList.innerHTML = ""; // Clear the list first

            entries.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `Reel ${index + 1}: ${entry}`;
                entriesList.appendChild(li);
            });
        }

        // Go to Page 2 with the entries
        function goToPage2() {
            if (entries.length > 0) {
                const page2Url = `Stimilai-Scrolling.html?entries=${encodeURIComponent(JSON.stringify(entries))}`;
                window.location.href = page2Url;  // Redirect to Page 2 with the entries
            } else {
                alert("Please enter at least one entry.");
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="title-container">
            <h1>Stimilai</h1>
        </div>
        <div class="input-container">
            <input type="text" id="inputText" class="input-box" placeholder="Enter Text" onkeydown="addEntry(event)" />
        </div>
        <div class="entries-container">
            <h3>Your Entries:</h3>
            <ul id="entriesList"></ul>
        </div>
        <div class="button-container">
            <div class="button-box" onclick="goToPage2()">Enter</div>
        </div>
    </div>
    <canvas id="test"></canvas>
    
    <!-- Lesson 1 now links to weekone-interface.html -->
    <div class="lesson">
        <a href="lesson-plan/lesson-1/weekone-interface.html">
            <h1>Lesson 1</h1>
        </a>
    </div>
    <div class="lesson-2">
        <a href="lesson-plan/lesson-2/weektwo-interface.html">
        <h1>Lesson 2</h1>
    </a>
    </div>
    <div class="lesson-3">
        <h1>Lesson 3</h1>
    </div>
</body>
</html>
